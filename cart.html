<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart — Luna Case</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="cart-container">
      <button class="back-btn" onclick="history.back()">← Back</button>
      <h1 class="cart-title">Your Cart</h1>

      <div id="caseCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="scss/images/1.PNG" class="d-block w-100" alt="Case 1" />
          </div>
          <div class="carousel-item">
            <img src="scss/images/2.PNG" class="d-block w-100" alt="Case 2" />
          </div>
          <div class="carousel-item">
            <img src="scss/images/3.PNG" class="d-block w-100" alt="Case 3" />
          </div>
          <div class="carousel-item">
            <img src="scss/images/4.PNG" class="d-block w-100" alt="Case 4" />
          </div>
          <div class="carousel-item">
            <img src="scss/images/5.PNG" class="d-block w-100" alt="Case 5" />
          </div>
          <div class="carousel-item">
            <img src="scss/images/6.PNG" class="d-block w-100" alt="Case 6" />
          </div>
          <div class="carousel-item">
            <img src="scss/images/7.PNG" class="d-block w-100" alt="Case 7" />
          </div>
          <div class="carousel-item">
            <img src="scss/images/8.PNG" class="d-block w-100" alt="Case 8" />
          </div>
          <div class="carousel-item">
            <img src="scss/images/9.PNG" class="d-block w-100" alt="Case 9" />
          </div>
          <div class="carousel-item">
            <img src="scss/images/10.PNG" class="d-block w-100" alt="Case 10" />
          </div>
          <div class="carousel-item">
            <img src="scss/images/11.PNG" class="d-block w-100" alt="Case 11" />
          </div>
          <div class="carousel-item">
            <img src="scss/images/12.PNG" class="d-block w-100" alt="Case 12" />
          </div>
          <div class="carousel-item">
            <img src="scss/images/13.PNG" class="d-block w-100" alt="Case 13" />
          </div>
          <div class="carousel-item">
            <img src="scss/images/14.PNG" class="d-block w-100" alt="Case 14" />
          </div>
          <div class="carousel-item">
            <img src="scss/images/15.PNG" class="d-block w-100" alt="Case 15" />
          </div>
          <div class="carousel-item">
            <img src="scss/images/16.PNG" class="d-block w-100" alt="Case 16" />

          <div class="carousel-item">
            <img src="scss/images/17.PNG" class="d-block w-100" alt="Case 17" />
          </div>
          <div class="carousel-item">
            <img src="scss/images/18.PNG" class="d-block w-100" alt="Case 18" />
          </div>
          <div class="carousel-item">
            <img src="scss/images/19.PNG" class="d-block w-100" alt="Case 19" />
          </div>
          <div class="carousel-item">
            <img src="scss/images/20.PNG" class="d-block w-100" alt="Case 20" />
          </div>
          <div class="carousel-item">
            <img src="scss/images/21.PNG" class="d-block w-100" alt="Case 21" />
          </div>
          <div class="carousel-item">
            <img src="scss/images/22.PNG" class="d-block w-100" alt="Case 22" />
          </div>
          <div class="carousel-item">
            <img src="scss/images/23.PNG" class="d-block w-100" alt="Case 23" />
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#caseCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#caseCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <div class="case-info">
        <div class="case-header">
          <span class="case-price">₾45</span>
          <h2 class="case-name">Luna Cases</h2>
        </div>

        <input
          type="text"
          class="form-control mb-3"
          placeholder="Your phone model"
        />
        <input
          type="text"
          class="form-control mb-3"
          placeholder="Your address"
        />

        <div class="d-flex gap-3 mb-3">
          <input type="text" class="form-control" placeholder="City" />
          <input type="text" class="form-control" placeholder="Postal code" />
        </div>

        <input
          type="text"
          class="form-control mb-3"
          placeholder="Your phone number"
        />

        <input
          type="number"
          class="form-control mb-3"
          placeholder="Quantity"
          min="1"
          value="1"
        />

        <div
          class="case-footer d-flex justify-content-between align-items-center"
        >
          <span class="total-label">Total:</span>
          <span class="total-price">₾45</span>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4">
          <a href="product.html" class="continue-link">← Continue Shopping</a>
          <button class="btn btn-primary checkout-btn">Checkout →</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
